<head>
    <meta charset="utf-8">
    <title>Hello Meteor!</title>
</head>

<body>
    {{# each messages}}
        {{> message}}
    {{/each}}
</body>

<template name="message">
    <hr>
    {{# if number}}
        <h2>Number: {{num}}</h2>
    {{/if}}
    <h2>Message: {{text}}</h2>
    {{# if from}}
        <p>from: {{from}}</p>
    {{/if}}
    <p>(by message)</p>
    <hr>
</template>
