<template name="message">
    <hr>
    {{# if number}}
        <h2>Number: {{num}}</h2>
    {{/if}}
    <h2>User: {{user}}</h2>
    <h2>Message: {{text}}</h2>
    {{# if from}}
        <p>from: {{from}}</p>
    {{/if}}
    <p>(by message)</p>
    <hr>
</template>

<template name="guestBook">
    {{> loginButtons}}
    <hr>
    <form>
        Message: <input type="text" id="inputMessage">
    </form>
    {{# each messages}}
        {{> message}}
    {{/each}}
</template>

<template name="layout">
    <h2>Hello, Layout!</h2>
</template>
