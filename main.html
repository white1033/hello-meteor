<head>
    <meta charset="utf-8">
    <title>Hello Meteor!</title>
</head>

<body>
    {{# each messages}}
        {{> message text=this}}
    {{/each}}
</body>

<template name="message">
    <hr>
    <h2>Number: {{number}}</h2>
    <h2>Message: {{text}}</h2>
    <p>(by message)</p>
    <hr>
</template>
