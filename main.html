<head>
    <meta charset="utf-8">
    <title>Hello Meteor!</title>
</head>

<template name="message">
    <hr>
    {{# if number}}
        <h2>Number: {{num}}</h2>
    {{/if}}
    <h2>User: {{user}}</h2>
    <h2>Message: {{text}}</h2>
    <h2>ChatroomId: {{chatroomId}}</h2>
    <p>(by message)</p>
    <hr>
</template>

<template name="guestBook">
    {{> loginButtons}}
    <hr>
    <form>
        Message: <input type="text" id="inputMessage">
    </form>
    {{# each messages}}
        {{> message}}
    {{/each}}
</template>

<template name="home">
    {{> loginButtons}}
    <hr>
    <form>
        Create Chatroom: <input type="text" id="createChatroom">
    </form>
    {{# each chatrooms}}
        {{> chatroom}}
    {{/each}}
</template>

<template name="chatroom">
    <hr>
    <a href="{{pathFor 'chatroom' _id}}" >
        <h2>{{chatroomName}}</h2>
    </a>
    create by: {{user}}
    <hr>
</template>

<template name="chatroomDetail">
    <a href="{{pathFor 'index'}}">Home</a>
    <h2>{{chatroomId}}</h2>
    <hr>
    {{> guestBook}}
    <hr>
</template>
