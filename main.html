<head>
    <meta charset="utf-8">
    <title>Hello Meteor!</title>
</head>

<body>
    <hr>
        {{> message number=1 text="Hello Meteor! (m1)"}}
    <hr>
        {{> message number=2 text="Hello Meteor! (m2)"}}
    <hr>
        {{> message number=3 text="Hello Meteor! (m3)"}}
    <hr>
</body>

<template name="message">
    <h2>{{number}}</h2>
    <h2>{{text}}</h2>
    <p>(by message)</p>
</template>
